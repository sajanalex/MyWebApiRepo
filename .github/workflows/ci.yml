name: .NET Web API CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore MyWebApiRepo.sln

    - name: Build
      run: dotnet build MyWebApiRepo.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test MyWebApiRepo.sln --no-build --verbosity normal

    # ✅ Publish PROJECT (not solution)
    - name: Publish
      run: dotnet publish src/MyWebApi/MyWebApi.csproj --configuration Release --output ./publish

    # ✅ Upload correct folder
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mywebapi
        path: ./publish
